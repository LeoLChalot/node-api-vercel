name: Tests Jest et Build de l'image

on:
  push:
    branches-ignore:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      
      - name: Installation des dépendances
        run: npm install

      - name: Exécution des tests
        run: npm test

      - name: Finalisation
        run: echo "Les tests sont passés avec succès !"

   